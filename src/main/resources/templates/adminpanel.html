<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Panel</title>

    
    
    
    
    <link href="../static/css/adminpanel.css" th:href="@{/css/adminpanel.css}" rel="stylesheet" />
    <link  href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

 
</head>
<body>
<div class="container-xl ">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title bg-info">
                <div class="row ">
                    <div class="col-sm-6 ">
                        <h2><b>Employee Management System</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a th:href="@{/adminpanel/add}" class="btn btn-success" ><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>
                        
                    
                    </div>
                   
                </div>
                 
            </div>
            
            
			 
			 
			    <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}">
        			
    			</div>
    			
    			<div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}">
        			
    			</div>
    			<div class="alert alert-warning" th:if="${updateMessage}" th:text="${updateMessage}">
        			
    			</div>
    			
    			<div class="alert alert-dark" th:if="${deleteMessage}" th:text="${deleteMessage}">
        			
    			</div>
			 
			 
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>
                            
                    </th>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                    
                    
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${listEmployees}">
                    <td>
							
                    </td>
                    <td th:text="${employee.username}"></td>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.phone}"></td>
                    <td th:text="${employee.roles}"></td>
                    
                    <td>
                        <a th:href="@{/adminpanel/updateEmployee/{id}(id=${employee.id})}" class="edit"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        <a th:href="@{/adminpanel/deleteEmployee/{id}(id=${employee.id})}" class="delete" ><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                    </td>
                </tr>
                
                
                </tbody>
            </table>
            <div class="clearfix">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#">Previous</a></li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>








<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
